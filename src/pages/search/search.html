<ion-header>

    <ion-navbar>
        <ion-title>Barra de busqueda</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="nombre" [showCancelButton]="true" (keyup)="searchEvento()" (ionCancel)="onCancel($event)" (ionClear)="onClear($event)">

    </ion-searchbar>

    <ion-list *ngIf="showList">
        <ion-item *ngFor="let evento of searchResults">
            <h2>
                <button ion-item *ngIf="results && showResults.length > 0" (click)="iraEvento(evento)">
                  {{evento.nombre}}
                </button>
            </h2>

            <button ion-item *ngIf="noResults && showResults.length === 0">
                {{evento.nombre}}
              </button>
        </ion-item>
    </ion-list>

</ion-content>
