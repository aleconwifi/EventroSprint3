<ion-header>

    <ion-navbar>
        <ion-title>categorias</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div *ngFor="let cat of items" class="category-block">

        <ion-row no-padding class="category-banner">
            <ion-col text-left button tappable (click)="cat.expanded =! cat.expanded" align-self-center>
                {{cat.category}}

            </ion-col>
        </ion-row>


        <ion-slides spaceBetween="10" slidesPerView="1.6" centeredSlides="true">


            <ion-slide *ngFor="let product of cat.products">
                <div *ngIf="cat.expanded">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>
                                {{product.name}}
                            </ion-card-title>
                            <ion-card-content>
                                <img src="https://via.placeholder.com/300x300">
                                <button ion-button expand="full">
                                    Ir al evento
                            </button>

                            </ion-card-content>
                        </ion-card-header>
                    </ion-card>
                </div>
            </ion-slide>
        </ion-slides>

    </div>


</ion-content>
