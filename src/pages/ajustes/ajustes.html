<ion-header>

    <ion-navbar>
        <ion-title>ajustes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            <ion-avatar item-start>
                <img *ngIf="user" src="https://res.cloudinary.com/eventro/image/upload/v{{user.imageVersion}}/{{user.imageId}}">
            </ion-avatar>
            <p>
                Cuenta
            </p>
            <p class="name" *ngIf="user">{{user.fullname}}</p>

            <button ion-button item-end (click)="agregarImagen()">Cambiar imagen</button>
        </ion-list-header>
    </ion-list>

    <ion-list *ngIf="user">
        <ion-list-header class="account">Eventos Creados </ion-list-header>
        <ion-item *ngFor="let userevento of user.eventos">
            <ion-avatar item-start>
                <img src="https://res.cloudinary.com/eventro/image/upload/v{{userevento.evento.imageVersion}}/{{userevento.evento.imageId}}">
            </ion-avatar>

            <ion-label class="name">{{userevento.evento.nombre}}</ion-label>

            <button ion-button item-end (click)="addLogo(userevento.evento)"> imagen de evento</button>

        </ion-item>
    </ion-list>

</ion-content>
