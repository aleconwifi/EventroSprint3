<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Inicio</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <h3 class="header1">Hola, Alejandro</h3>
    <p class="text-content1">
        ¿Qué te gustaria hacer hoy?
    </p>

    <ion-card class="card1">
        <ion-icon name="log-in"></ion-icon>
        <ion-card-header class="header">
            Ver un evento
        </ion-card-header>
        <ion-card-content>
            <p class="text-content">
                Ve los eventos disponibles el dia de hoy
            </p>

            <button class="btn1" ion-button block>Agregar</button>
        </ion-card-content>
    </ion-card>

    <ion-card class="card2">
        <ion-icon name="search"></ion-icon>
        <ion-card-header class="header">
            Buscar
        </ion-card-header>
        <ion-card-content>
            <p class="text-content">
                Busca los eventos que esten disponibles para asistir
            </p>

            <button class="btn2" ion-button block (click)="iraSearch()">Buscar</button>
        </ion-card-content>
    </ion-card>

    <ion-card class="card3">
        <ion-icon name="heart"></ion-icon>
        <ion-card-header class="header">
            Califica los eventos
        </ion-card-header>
        <ion-card-content>
            <p class="text-content">
                Califica los enventos y aporta tus recomendaciones a este
            </p>

            <button class="btn3" ion-button block (click)="reviewPage()">Valorar</button>
        </ion-card-content>
    </ion-card>

</ion-content>
