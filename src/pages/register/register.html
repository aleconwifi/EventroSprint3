<ion-content>
    <div padding>
        <div class="logo">
            <img src="assets/imgs/logito.jpeg">
        </div>
        <ion-item>
            <ion-input type="text" [(ngModel)]="fullname" name="fullname" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button block class="loginBtn" (click)="userSignup()">Registro</button>
        <br>
        <button ion-button block clear class="signup" (click)="loginPage()">Tienes una cuenta? Ingresa ya!</button>

    </div>
</ion-content>
