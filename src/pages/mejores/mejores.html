<ion-header>

    <ion-navbar>
        <ion-title>Mejores Eventos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item *ngFor="let evento of eventos; let i=index" (click)="Irevento(evento)">
        <ion-row>
            <ion-col col-2>
                <ion-avatar item-start>
                    <img *ngIf="evento.imageVersion !==''" src="https://res.cloudinary.com/eventro/image/upload/v{{evento.imageVersion}}/{{evento.imageId}}">
                    <img *ngIf="evento.imageVersion ===''" src="https://placehold.it/10x10">


                </ion-avatar>
            </ion-col>

            <ion-col col-10 class="rowCol">
                <h2 class="companyname" text-wrap>
                    {{evento.nombre}}
                </h2>

                <ion-col class="dataCol">
                    <ion-row>
                        <ion-col col-12 text-wrap>
                            <span>
                          <ion-icon name="star" class="iconClass"></ion-icon>
                          {{evento.totalStars}} Puntaje total
                        </span>
                        </ion-col>
                        <ion-col col-12 text-wrap>
                            <ion-icon name="add-circle" class="iconClass"></ion-icon>
                            {{evento.fecha}}, {{evento.hora}}
                        </ion-col>
                        <ion-col col-12 text-wrap>
                            <ion-icon name="trophy" class="iconClass"></ion-icon>
                            #{{i+1}}
                        </ion-col>

                        <ion-col col-12 class="rating">


                        </ion-col>
                    </ion-row>
                </ion-col>

            </ion-col>

        </ion-row>
    </ion-item>
</ion-content>
