<ion-header>

    <ion-navbar>
        <ion-title>Mejores Eventos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item *ngFor="let evento of eventos; let i = index">
        <ion-row>
            <ion-col col-2>
                <ion-avatar item-start>
                    <img src="http://placehold.it/10x10">

                </ion-avatar>
            </ion-col>

            <ion-col col-10 class="rowCol">
                <h2 class="companyname" text-wrap>
                    {{evento.nombre}}
                </h2>

                <ion-col class="dataCol">
                    <ion-row>
                        <ion-col col-12 text-wrap>
                            <span>
                      <ion-icon name="star" class="iconClass"></ion-icon>
                     {{evento.totalStarts}} Total
                    </span>
                        </ion-col>
                        <ion-col col-12 text-wrap>
                            <ion-icon name="add-circle" class="iconClass"></ion-icon>
                            #{{i + 1}}
                        </ion-col>

                        <ion-col col-12 class="rating">


                        </ion-col>
                    </ion-row>
                </ion-col>

            </ion-col>

        </ion-row>
    </ion-item>
</ion-content>
