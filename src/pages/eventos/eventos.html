<ion-header>
    <ion-navbar>
        <ion-title>Eventos</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-item *ngFor="let evento of eventos" (click)="Irevento(evento)">
        <ion-row>
            <ion-col col-2>
                <ion-avatar item-start>
                    <img *ngIf="evento.imageVersion !==''" src="https://res.cloudinary.com/eventro/image/upload/v{{evento.imageVersion}}/{{evento.imageId}}">
                    <img *ngIf="evento.imageVersion ===''" src="https://placehold.it/10x10">


                </ion-avatar>
            </ion-col>

            <ion-col col-10 class="rowCol">
                <h2 class="companyname" text-wrap>
                    {{evento.nombre}}
                </h2>

                <ion-col class="dataCol">
                    <ion-row>
                        <ion-col col-12 text-wrap>
                            <span>
                      <ion-icon name="archive" class="iconClass"></ion-icon>
                      {{evento.categoria}}
                    </span>
                        </ion-col>

                        <ion-col col-12 text-wrap>
                            <span>
                          <ion-icon name="pin" class="iconClass"></ion-icon>
                          {{evento.ubicacion}}
                        </span>
                        </ion-col>
                        <ion-col col-12 text-wrap>
                            <ion-icon name="time" class="iconClass"></ion-icon>
                            {{evento.fecha}}, {{evento.hora}}
                        </ion-col>

                        <ion-col col-12 class="rating">
                            <span class="avg">
                            <rating [ngModel]="averageRating(evento.aporteTotal)" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
                            ({{averageRating(evento.aporteTotal)}})
                           </span>

                        </ion-col>
                    </ion-row>
                </ion-col>

            </ion-col>

        </ion-row>
    </ion-item>
</ion-content>
