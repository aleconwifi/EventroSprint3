<ion-menu [content]="content" id="menu-avatar">

    <ion-content>
        <div>
            <ion-row style="align-items: center">
                <ion-col col-12 class="imgCol">
                    <img class="user-avatar round" src="http://placehold.it/50x50">
                </ion-col>
            </ion-row>
            <ion-row style="justify-content: center">
                <h3>Nombre</h3>
            </ion-row>
        </div>
        <ion-list no-lines>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>      
        {{p.title}}
      </button>
        </ion-list>
        <ion-list no-lines>
            <button ion-item menuClose>
                        <ion-icon name="settings" item-left></ion-icon>      
                        Ajustes</button>
            <button ion-item menuClose (click)="logout()">
            <ion-icon name="log-out" item-left></ion-icon>      
                Cerrar Sesion</button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
